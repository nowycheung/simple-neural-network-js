<html>
    <head>
        <title>Simple Neural Network</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div>
            Training Iteration 
            <input type="range" min="100" max="50000" value="2000" step="100" id="trainIteration">
            (<span id="trainIterationCount"></span>)
            <label for="autoTrain">Auto Train</label>
            <input id="autoTrain" type="checkbox">            
        </div>
        <div id="canvas"></div>
        <fieldset>
            <legend>Data set</legend>
            <p>[x, y, color] => color 0 is blue, and 1 is red</p>
            <textarea id="dataSet">[[2,0.5,0],[3,1,0],[3,1.5,1],[3.5,0.5,1],[4,1.5,1],[5.5,1,1],[1,1,0],[2,1,0]]</textarea>
        </fieldset>
        <fieldset>
            <legend>Unknown data</legend>
            <textarea id="targetDataSet">[4.5,1]</textarea>
        </fieldset>
        <script src="./index.js"></script>
    </body>
</html>
